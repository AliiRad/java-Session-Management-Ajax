<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click and Set Receiver in JSession</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function setUserAsReceiver(receiverName) {
        fetch('/setReceiver', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: 'receiver=' + encodeURIComponent(receiverName)
        })
                .then(response => {
                  if (!response.ok) {
                    throw new Error('Network response was not ok');
                  }
                  console.log('Data sent to server successfully.');
                })
                .catch(error => {
                  console.error('There was a problem with the fetch operation:', error);
                });
      }

      document.getElementById('userButton1').addEventListener('click', function() {
        setUserAsReceiver('User1');
      });

      document.getElementById('userButton2').addEventListener('click', function() {
        setUserAsReceiver('User2');
      });


    });
  </script>
</head>
<body>

<button id="userButton1">User1</button>
<button id="userButton2">User2</button>

</body>
</html>
